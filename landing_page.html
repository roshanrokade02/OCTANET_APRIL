<!DOCTYPE html>
<html>
<head>
    <title>Landing page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)), url(guitarist.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li:first-child {
            margin-left: 0;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #5d88d5;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }
        .content h1 {
            font-size: 32px;
            color: #f5f5dc;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px; 
            color: #f5f5dc;
            margin-bottom: 20px; 
            font-family: 'Segoe Print', sans-serif;
        }
        .content a {
            font-size: 16px; 
            text-decoration: none;
            color: #fff;
            background-color: #5d88d5;
            padding: 10px 15px; 
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logo {
            position: fixed;
            top: 10px;
            left: 20px;
            width: 120px; 
            z-index: 2;
        }
        .follow-us {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-family: Verdana, Geneva, sans-serif;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            text-decoration: none;
        }

        /* Media queries for responsive design */
        @media only screen and (max-width: 600px) {
            .container {
                background-size: contain; 
            }
            .navbar ul li a {
                font-size: 14px; 
                padding: 8px 12px; 
            }
            .content h1 {
                font-size: 28px; 
            }
            .content p {
                font-size: 14px; 
                margin-bottom: 15px; 
            }
            .content a {
                font-size: 14px; 
                padding: 8px 12px; 
            }
            .logo {
                width: 80px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Guitar courses</a></li>
                <li><a href="#">Our work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img src="Logo.png" class="logo">
        <div class="content">
            <h1>Discover the joy of playing Guitar</h1>
            <p>-Beginner to Advanced Classes Available-</p>
            <a href="#">Enroll now</a>
        </div>
        <div class="follow-us">
            Follow us on:
            <div class="social-icons">
                <a href="#"><img src="ytlogo.png" alt="YouTube" width="35"></a>
                <a href="#"><img src="instalogo.png" alt="Instagram" width="25"></a>
                <a href="#"><img src="fblogo.png" alt="Facebook" width="25"></a>
            </div>
        </div>
    </div>
</body>
</html>
